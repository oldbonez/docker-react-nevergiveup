name: smoketest pipe

env:
  DOCKER_TST: oldbonedocker/react-tst
  DOCKER_PRD: oldbonedocker/ebsprd
  EBS_ENV: ${{ secrets.EBS_DEPLOYMENT_ENV }}_$(date '+%Y-%m-%d')_${GITHUB_SHA:0:8}

on:
  push:
    branches:
      - main
      - feature/*
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
 
jobs:

  git-leaks:
    name: secrets detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install depencies for test coverage
        run: |
          yarn add @babel/preset-react --dev
          yarn
      - name: App test and coverage
        run: yarn jest --coverage
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build:
    name: docker_container_cicd_sast
    needs: [git-leaks]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: dockerbldtst
        id: dockerbldtst
      - run: >-
          echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - run: docker build -t $DOCKER_TST -f Dockerfile.dev .
      - run: docker run -e CI=true $DOCKER_TST npm test
      - run: docker build -t $DOCKER_PRD .
      - run: |
             docker push $DOCKER_TST
             docker push $DOCKER_PRD
      - name: tstsast
        id: sasttst
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "docker.io/oldbonedocker/react-tst"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL"
      - name: prdsasttst
        id: prdsasttst
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "docker.io/oldbonedocker/ebsprd"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL"

  ebs-deploy:
    needs: [build]
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
    steps:
      - uses: actions/checkout@v3
      - name: Install Python 3
        id: pyinstall
        uses: actions/setup-python@v4
        with:
          python-version: 3.11.2
      - name: Install EB CLI using pip
        id: pyvenv_ebscli_install
        run: |
          python -m pip install --upgrade pip
          pip install awsebcli
      - name: Init EB CLI
        run: |
           eb init $EBS_ENV -p ${{ secrets.AWS_PLATFORM }} --region ${{ secrets.AWS_DEFAULT_REGION }}
           eb create $EBS_ENV
      - name: Deploy to Elastic Beanstalk
        id: ebsdeployment
        run: |
          eb deploy $EBS_ENV -l r-${GITHUB_SHA:8}
        #  eb deploy $EBS_ENV -l $EBS_ENV-${{ github.sha }} #fallback solution if partial sha is not working
      - name: terminate environment
        id: cleanup
        run: eb terminate $EBS_ENV
        if: steps.ebsdeployment.status == 'failure'
      - name: Retrieve environment URL
        run: eb status --verbose
        id: retrieve-url
        shell: bash
      - name: Store environment URL
        run: echo "ENV_URL=$(cat $GITHUB_ENV)"
        env:
          ENV_URL: ${{ steps.retrieve-url.outputs.status }}
